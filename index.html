<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
        <title>JavaScript form </title>
    </head>
    <body>
        
       <form class="m-5 mb-5">
            <input type="text" name="heading" placeholder="Title" />

            <input type="submit" onclick="newss(event)">

            <input type="text" class="ms-5" name="news" placeholder="news" />
            
            <input type="submit" onclick="my(event)">


            <h1 id="heading1" class="mt-5"></h1>

            <p id="P_news" class="mt-5"></p>
            
            
       </form>
        
        <script>
            
            let n = document.querySelector('input[name="heading"]')

            let head = document.getElementById('heading1')

            let P = document.querySelector('input[name="news"]')

            let nw = document.getElementById('P_news')

            function newss(e){ // e is a formal argument
                
                //Object.method();
               
                e.preventDefault()
                
                //function body
                head.innerHTML +=" "+n.value;

                n.value = " ";
    
            }
            function my(e){
                e.preventDefault()

                nw.innerHTML += " "+P.value;

                P.value = ' ';
            }


            
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
    </body>
</html>
